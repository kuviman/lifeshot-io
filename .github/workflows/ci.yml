name: CI
on: push

jobs:
  native:
    name: Native builds
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - if: matrix.os == 'ubuntu-latest'
        run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/

      - name: Install dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install libasound2-dev libgtk-3-dev

      # NB: We install gnu-tar because BSD tar is buggy on Github's macos machines. https://github.com/actions/cache/issues/403
      - name: Install GNU tar (Macos)
        if: matrix.os == 'macos-latest'
        run: |
          brew install gnu-tar
          echo "::add-path::/usr/local/opt/gnu-tar/libexec/gnubin"

      - name: Cache cargo target dir
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-2

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Prepare artifacts
        shell: bash
        run: |
          cp -r static artifacts
          rm artifacts/*.html artifacts/*.ttf
          if [ "${{ runner.os }} " == "Windows" ]; then
            EXT=.exe
          fi
          cp target/release/lifeshot-io$EXT artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ${{ runner.os }}-artifacts
          path: ./artifacts

  web:
    name: Web build
    runs-on: ubuntu-latest
    container: kuviman/geng
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: wasm32-unknown-unknown

      - name: Cache cargo target dir
        uses: actions/cache@v1
        with:
          path: target
          key: web-cargo-build-target-1

      - name: Build
        run: cargo geng build --release --target wasm32-unknown-unknown --index-file player.html
        env:
          LIFESHOT_ADDR: wss://${{ secrets.SERVER }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: web-artifacts
          path: ./target/geng

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/master'
    needs: [web, native]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: linux-artifacts
          path: linux

      - uses: actions/download-artifact@v1
        with:
          name: web-artifacts
          path: web

      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: lifeshot.io.kuviman.com
          publish_dir: ./web

      - name: Copy server files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: linux/lifeshot-io
          target: .

      - name: Deploy server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: systemctl --user restart lifeshot-server
